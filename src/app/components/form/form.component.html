<div class="container">
    <h4 class="fw-normal">Cadastro de Carros:</h4>
    <form #formCarRegister="ngForm">
        <div class="row my-3">
            <label for="name" class="form-label col-2">Nome:</label>
            <div class="col-10">
                <input type="text" class="form-control" [(ngModel)]="car.name" id="name" name="name" required>
            </div>
        </div>
        <div class="row my-3">
            <label for="manufacturer" class="form-label col-2">Montadora:</label>
            <div class="col-10">
                <input type="text" class="form-control" [(ngModel)]="car.manufacturer" id="manufacturer"
                    name="manufacturer" required>
            </div>
        </div>
        <div class="row my-3">
            <label for="price" class="form-label col-2">Pre√ßo:</label>
            <div class="col-4">
                <input type="text" class="form-control" [(ngModel)]="car.price" id="price" name="price" required>
            </div>
            <label for="year" class="form-label col-2">Ano:</label>
            <div class="col-4">
                <input type="text" class="form-control" [(ngModel)]="car.year" id="year" name="year" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="formCarRegister.invalid"
            (click)="save()">Cadastrar</button>
    </form>
</div>
